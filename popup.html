<!DOCTYPE html>
<html lang="en">
  <head>

                    <i class="fa fa-twitter"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://www.facebook.com/profile.php?id=100033129730806" target="_blank">
                    <i class="fa fa-facebook"></i>
                </a>
            </div>
            <div class="flex">

                    <i class="fa fa-github"></i>
